<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles/index.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.8.1/rxjs.umd.min.js"></script>
        <script src="scripts/stopwatch.js"></script>  
        <script src="scripts/countdown.js"></script>  
        <title>Stopwatch</title>
    </head>
    <body>
        <div class="wrapper">
            <div id="stopwatch">
            <button id="start">Start</button>
                <button id="stop">Stop</button>
                <div id="clock">
                    <span id="minutes"></span>:<span id="seconds"></span>:<span id="milliseconds"></span>
                </div>

                <button id="reset">Reset</button>
            </div>

            <div id="countdown">
                <button id="start_c">Start</button>
                <button id="stop_c">Stop</button>
                <div id="timer">
                        <input type='number' id="hour_start"> Hours </input> 
                        <input type='number' id="minute_start"> Minutes </input> 
                        <input type='number' id="second_start"> Seconds </input> 
                    <div id="timer"></div>
                </div>
            </div>
        </div>
    </body>
</html>
